			<div class="content">
				<h2>HTML 互動嵌入元素</h2>
                <p>有些網頁會有一些嵌入元素讓我們用於自己的網站內。以下就有一些例子：</p>
				<div class="embed">
					<br>
                	<p>此為 Chess.com 的每日謎題：</p>
					<iframe style="width: 400px; height: 560px;" src="https://www.chess.com/daily_puzzle" frameborder="0"></iframe>
					<br>
					<p>此為 Lichess 的每日一題與其 Lichess TV：</p>
					<iframe src="https://lichess.org/training/frame?theme=brown&bg=dark" style="width: 40%; height: 700px;" allowtransparency="true" frameborder="0"></iframe>
					<iframe src="https://lichess.org/tv/frame?theme=brown&bg=dark" style="width: 40%; height: 700px;" allowtransparency="true" frameborder="0"></iframe>
					<p>此為 Lichess 內的其中一個玩完的遊戲：</p>
					<iframe src="https://lichess.org/embed/game/xdltBkfB?theme=auto&bg=auto" width=80% height=800 frameborder=0></iframe>
					<br>
					<p>此為 YouTube 影片：</p>
               		<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/FtutLA63Cp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
